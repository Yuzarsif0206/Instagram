<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking Css file  -->
    <link rel="stylesheet" href="deneme.css">

    <title>Instagram Carosuel</title>

                    </div>
                    <div class="story-status">
                        <img src="img/4.profil.jpg" class="has-story">
                        <p>Kedi Rooter</p>
                    </div>
                    <div class="story-status">
                        <img src="img/2.profil.jpg" class="has-story">
                        <p>Fubeyd</p>
                    </div>
                    <div class="story-status">
                        <img src="img/3.profil.jpg" class="has-story">
                        <p>Hemo</p>
                    </div>
                    <div class="story-status">
                        <img src="img/kız resmi.jpg" class="has-story">
                        <p>Kız 1</p>
                    </div>
                    <div class="story-status">
                        <img src="img/1.profil.jpg" class="has-story">
                        <p>Star</p>
                    </div>
                    <div class="story-status">
                        <img src="img/kız2profil.jpg" class="has-story">

                    </div>
                </li>

            </ul>

        </div>
        <button class="btn right-btn">
            <img src="img/sağ-ok.svg" alt="">

        </button>
    </div>
</body>


</html>
